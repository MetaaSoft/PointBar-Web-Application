<mat-drawer-container *ngIf="shouldShowSidebar()" class="sidebar-container">
  <mat-drawer #drawer class="sidebar" mode="side" opened>
    <app-sidebar></app-sidebar> <!-- Sidebar -->
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<div *ngIf="!shouldShowSidebar()">
  <router-outlet></router-outlet>
</div>
