<mat-drawer-container class="sidebar-container">
  <mat-drawer #drawer class="sidebar" mode="side" opened>
    <div class="logo-container">
      <img class="business-logo" src="{{logoUrl}}" alt="Logo del negocio">
      <h2 class="business-name">{{businessName}}</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/sales">
        <mat-icon>shopping_cart</mat-icon>
        <span>Nueva venta</span>
      </a>
      <a mat-list-item routerLink="/sales-history">
        <mat-icon>history</mat-icon>
        <span>Historial de ventas</span>
      </a>
      <a mat-list-item routerLink="/beverage">
        <mat-icon>local_bar</mat-icon>
        <span>Stock de bebidas</span>
      </a>
      <a mat-list-item routerLink="/tables">
        <mat-icon>table_chart</mat-icon>
        <span>Gestión de mesas</span>
      </a>
      <a mat-list-item routerLink="/configurations">
        <mat-icon>settings</mat-icon>
        <span>Configuraciones</span>
      </a>
      <a mat-list-item (click)="cerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesión</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
