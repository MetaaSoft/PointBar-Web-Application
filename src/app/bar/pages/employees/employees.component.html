<div class="employee-section">
  <h2>Registro de empleados</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmitEmployee()" class="form-container">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <button mat-raised-button class = "register-btn" type="submit">Registrar empleado</button>
  </form>

  <table mat-table [dataSource]="employees" class="table-paginator mat-elevation-z8">

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{ employee.firstname }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{ employee.lastname }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{ employee.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{ employee.phone }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <button mat-icon-button (click)="openEditDialog(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEmployee(employee)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [length]="employeesLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
