<div class="beverage-dialog-container">
  <h2>{{ data.beverage ? 'Editar Bebida' : 'Registrar Bebida' }}</h2>
  <form [formGroup]="beverageForm" (ngSubmit)="onSubmitBeverage()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" id="description" formControlName="description" required>
    </div>
    <div class="form-group">
      <label for="categoryId">Categoría</label>
      <select id="categoryId" formControlName="categoryId" required>
        <option *ngFor="let category of data.categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" id="price" formControlName="price" required>
    </div>
    <div class="form-group">
      <label for="image">Subir Imagen (Opcional)</label>
      <button class="image-btn" type="button" (click)="fileInput.click()">Seleccionar Imagen</button>
      <input type="file" id="image" #fileInput (change)="onFileSelected($event)" hidden>
    </div>
    <div class="form-group" *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Vista previa de la bebida" style="max-width: 200px;">
    </div>
    <div class="form-group">
      <button class="register-btn" type="submit">{{ data.beverage ? 'Actualizar Bebida' : 'Registrar Bebida' }}</button>
      <button class="cancel-btn" type="button" (click)="dialogRef.close()">Cancelar</button>
    </div>
  </form>
</div>
