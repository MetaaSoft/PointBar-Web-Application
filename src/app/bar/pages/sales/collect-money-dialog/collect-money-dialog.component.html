<h2 mat-dialog-title>Confirmar Cobro</h2>
<mat-dialog-content>
  <p>¿El pago ha sido realizado?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="confirmarCobro()" color="primary">Sí</button>
</mat-dialog-actions>
